<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
    <style>mark{
        background-color: purple;
    }
    h1{background-color: aqua;}
    
    
    </style>
</head>
<body>
    
    <h1>Cores</h1><hr>
    <p><strong>Aqui está em negrito, utilizando a tag "strong"</strong></p>
    <p><em>Aqui está em itálico, utilizada a tag "em"</em></p>
    <p><mark>Texto marcado</mark> utilizando a tag "mark"</p>
    <h1><hr>
        Outras tags
    </h1>
    <p>x<sup>20</sup> tag "sup"<br></p>
    <p>x<sub>20</sub> tag "sub"</p>
</body>
</html>
