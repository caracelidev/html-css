<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <h3>Podemos modificar o símbolo de ordem das listas, com o comando "type" e com os símbolos I; a; A; </h3>
    <ol type="I"> 
    <li>Acordar</li>
   
    </ul>
</body>
</html>
